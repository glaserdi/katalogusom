<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Katalógus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="page1.jpg"></div>
    <div class="page"><img src="page2.jpg"></div>
    <div class="page"><img src="page3.jpg"></div>
    <div class="page"><img src="page4.jpg"></div>
    <div class="page"><img src="page5.jpg"></div>
    <div class="page"><img src="page6.jpg"></div>
    <div class="page"><img src="page7.jpg"></div>
    <div class="page"><img src="page8.jpg"></div>
    <!-- Ide jöhetnek további oldalak -->
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>

</html>
